<!-- import polymer-element's definition -->
<link rel="import" href="../../../packages/polymer/polymer.html">
<link rel="import" href="../../../packages/paper_elements/paper_button.html">
<link rel="import" href="../list-item-element/list-item-element.html">
<polymer-element name="profile-element">
  <template>
    <div class="profile-header" layout horizontal center bind="{{profile}}">
      <img src="{{img.url}}" alt="{{img.alt}}" />
      <h1>{{name}}</h1>
      <p>{{description}}</p>
      <div class="bottom-info">
        <h3>{{email}}</h3>
        <h3>{{url}}</h3>
      </div>
    </div>   
    <paper-button>Friends</paper-button>

    <link type="text/css" rel="stylesheet" href="profile-element.css">
  </template>
  <script type="application/dart" src="profile-element.dart"></script>
</polymer-element>
