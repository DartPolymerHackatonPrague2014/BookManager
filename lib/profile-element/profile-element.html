<!-- import polymer-element's definition -->
<link rel="import" href="../../../packages/polymer/polymer.html">
<link rel="import" href="../../../packages/paper_elements/paper_button.html">
<link rel="import" href="../../../packages/paper_elements/paper_shadow.html">
<link rel="import" href="../list-item-element/list-item-element.html">

<polymer-element name="profile-element">
  <template>
    <div class="profile-header" layout center bind="{{profile}}">
      <img z="5" id="profile" src="{{profile['img']['url']}}" alt="{{profile['img']['alt']}}" />
      <h1>{{profile["name"]}}</h1>
      <p>{{profile['description']}}</p>
      <div class="bottom-info">
        <h3>{{profile['email']}}</h3>
        <h3>{{profile['url']}}</h3>
      </div>
    </div>   
    <paper-button>Friends</paper-button>

    <link type="text/css" rel="stylesheet" href="../element-style.css">
    <link type="text/css" rel="stylesheet" href="profile-element.css">
  </template>
  <script type="application/dart" src="profile-element.dart"></script>
</polymer-element>
