<polymer-element name="main-app">
  <template>
<core-drawer-panel responsiveWidth="600px" id="drawerPanel">
      <core-header-panel drawer>
        <core-toolbar>Book Manager</core-toolbar>
        
        <core-menu id="core-menu">
          <paper-item label="My books" ></paper-item>
          <paper-item label="Recommended" ></paper-item>
          <paper-item label="List of books" ></paper-item>
          <paper-item label="List of authors" ></paper-item>
          <paper-item label="Help"></paper-item>
        </core-menu>
        
        <paper-toast id="toast" class="capsule" text="Settings have been reset!" duration="800"></paper-toast>
      </core-header-panel>

      <core-header-panel main>
        <core-toolbar horizontal end-justified layout>
          <input-search></input-search>
          <paper-icon-button icon="menu" on-click="{{toggleDrawer}}" id="toggleDrawerButton"></paper-icon-button>
          <paper-icon-button icon="search"></paper-icon-button>
          <drop-down></drop-down>
        </core-toolbar>
        
        <profile-element></profile-element>
        
      </core-header-panel>
      
    </core-drawer-panel>
    <link type="text/css" rel="stylesheet" href="main-app.css">
  </template>
  <script type="application/dart" src="main-app.dart"></script>
</polymer-element>
